<script>
function checkScore(){
  let correct = 0;
  const questions = document.querySelectorAll('.question');

  questions.forEach((q, index) => {
    const answer = q.getAttribute('data-answer');
    const selected = q.querySelector('input:checked');
    const feedback = q.querySelector('.feedback');

    if(!selected){
      feedback.innerHTML = "❗ ยังไม่ได้เลือกคำตอบ";
      feedback.className = "feedback wrong";
      return;
    }

    if(selected.value === answer){
      correct++;
      feedback.innerHTML = "✅ ถูก";
      feedback.className = "feedback correct";
    }else{
      feedback.innerHTML = "❌ ผิด (คำตอบที่ถูกคือข้อ " + answer + ")";
      feedback.className = "feedback wrong";
    }
  });

  document.getElementById("result").innerHTML =
    "คุณได้คะแนน " + correct + " / " + questions.length;
}
        </script>
        .feedback.correct { color: green; font-weight: bold; }
.feedback.wrong { color: red; font-weight: bold; }
